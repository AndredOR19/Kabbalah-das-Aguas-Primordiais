    <script>
        class VortexPlayer {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('vortex-canvas'), alpha: true });
                
                this.currentSeason = 'primavera';
                this.isPlaying = false;
                this.audioContext = null;
                
                this.init();
                this.createVortex();
                this.bindEvents();
            }
            
            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.camera.position.z = 5;
                
                // Luz m√≠stica
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);
                
                const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(10, 10, 10);
                this.scene.add(pointLight);
            }
            
            createVortex() {
                // Cria o vortex harm√¥nico
                const geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.7,
                    wireframe: true
                });
                
                this.vortex = new THREE.Mesh(geometry, material);
                this.scene.add(this.vortex);
                
                // Part√≠culas m√≠sticas
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 1000;
                const positions = new Float32Array(particlesCount * 3);
                
                for (let i = 0; i < particlesCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 10;
                }
                
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const particlesMaterial = new THREE.PointsMaterial({
                    color: 0x8a2be2,
                    size: 0.02,
                    transparent: true,
                    opacity: 0.8
                });
                
                this.particles = new THREE.Points(particlesGeometry, particlesMaterial);
                this.scene.add(this.particles);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Rota√ß√£o do vortex baseada na frequ√™ncia
                this.vortex.rotation.x += 0.01;
                this.vortex.rotation.y += 0.02;
                
                // Anima√ß√£o das part√≠culas
                this.particles.rotation.y += 0.001;
                
                // Atualiza cores baseado na esta√ß√£o
                this.updateColors();
                
                this.renderer.render(this.scene, this.camera);
            }
            
            updateColors() {
                const colors = {
                    primavera: 0x32cd32,
                    estate: 0xff4500,
                    autunno: 0x8a2be2,
                    inverno: 0x00ffff
                };
                
                this.vortex.material.color.setHex(colors[this.currentSeason]);
                this.particles.material.color.setHex(colors[this.currentSeason]);
            }
            
            bindEvents() {
                document.querySelectorAll('.season-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentSeason = e.target.dataset.season;
                        this.updateFrequencyDisplay();
                        this.playSeason();
                    });
                });
                
                document.getElementById('play-btn').addEventListener('click', () => this.play());
                document.getElementById('pause-btn').addEventListener('click', () => this.pause());
                document.getElementById('stop-btn').addEventListener('click', () => this.stop());
                
                document.getElementById('volume-slider').addEventListener('input', (e) => {
                    this.setVolume(e.target.value / 100);
                });
            }
            
            updateFrequencyDisplay() {
                const frequencies = {
                    primavera: 528,
                    estate: 432,
                    autunno: 417,
                    inverno: 396
                };
                
                const notes = {
                    primavera: 'Sol',
                    estate: 'Do',
                    autunno: 'Fa',
                    inverno: 'La'
                };
                
                const sefirot = {
                    primavera: 'Netzach',
                    estate: 'Tiferet',
                    autunno: 'Chesed',
                    inverno: 'Keter'
                };
                
                document.getElementById('current-freq').textContent = frequencies[this.currentSeason] + ' Hz';
                document.getElementById('current-note').textContent = notes[this.currentSeason];
                document.getElementById('current-sefira').textContent = sefirot[this.currentSeason];
            }
