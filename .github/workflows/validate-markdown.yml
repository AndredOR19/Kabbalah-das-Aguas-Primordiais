name: Validar Markdown e Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Instalar dependências
      run: |
        npm install -g markdownlint-cli
        npm install -g markdown-link-check
        
    - name: Validar sintaxe Markdown
      run: |
        markdownlint "**/*.md" --ignore node_modules --ignore .git
        
    - name: Verificar links internos
      run: |
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | xargs markdown-link-check --config .github/markdown-link-check-config.json
        
    - name: Validar estrutura JSON
      run: |
        find . -name "*.json" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
          echo "Validando $file"
          python -m json.tool "$file" > /dev/null
        done