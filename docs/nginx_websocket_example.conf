# Exemplo Nginx para Socket.IO (WebSockets)
# Inclua o 'map' no contexto http do nginx.conf principal
map $http_upgrade $connection_upgrade { default upgrade; '' close; }

server {
    listen 443 ssl http2;  # ajuste certificados/ssl conforme seu ambiente
    server_name teu-dominio.com;

    # ssl_certificate /caminho/fullchain.pem;
    # ssl_certificate_key /caminho/privkey.pem;

    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Demais rotas do seu site/app
    location / {
        proxy_pass http://127.0.0.1:8080;
    }
}