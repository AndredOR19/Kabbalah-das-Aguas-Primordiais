          python -m pip install --upgrade pip
          pip install openai
      - name: Executar Mestre Digital para teste
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python bot/bot.py << 'EOF'
          Como inicio meus estudos?
          EOF