<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas do Verbo Encarnado - Visualiza√ß√£o 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 350px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        #info-panel h2 {
            margin: 0 0 15px 0;
            color: #a7ffeb;
            font-size: 1.2em;
        }
        
        #status {
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #current-state {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #a7ffeb;
        }
        
        .state-info {
            margin: 5px 0;
        }
        
        .letra-hebraica {
            font-size: 2em;
            color: #ffd700;
            text-align: center;
            margin: 10px 0;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #a7ffeb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Carregando Atlas do Verbo Encarnado...</p>
        </div>
        
        <div id="canvas-container"></div>
        
        <div id="info-panel">
            <h2>üåü Atlas do Verbo Encarnado</h2>
            <div id="status">üîÑ Aguardando sinal do Sism√≥grafo...</div>
            
            <div id="current-state" style="display: none;">
                <div class="state-info"><strong>Sistema:</strong> <span id="sistema">-</span></div>
                <div class="state-info"><strong>Letra:</strong> <span id="nome-letra">-</span></div>
                <div class="letra-hebraica" id="letra-hebraica">-</div>
                <div class="state-info"><strong>Mesh ID:</strong> <span id="mesh-id">-</span></div>
                <div class="state-info"><strong>Intensidade:</strong> <span id="intensidade">-</span></div>
            </div>
        </div>
        
        <div id="controls">
            <button onclick="resetView()">üîÑ Reset View</button>
            <button onclick="toggleRotation()">‚è∏Ô∏è Pause Rotation</button>
            <button onclick="testConnection()">üß™ Test Connection</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Vari√°veis globais
        let scene, camera, renderer, controls;
        let anatomyMeshes = {};
        let currentActiveMesh = null;
        let rotationEnabled = true;
        let lastStateCheck = 0;
        const STATE_CHECK_INTERVAL = 2000; // 2 segundos
        
        // Inicializa√ß√£o
        init();
        animate();
        startStateMonitoring();
        
        function init() {
            // Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // C√¢mera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Luzes
            setupLights();
            
            // Criar anatomia 3D
            createAnatomyMeshes();
            
            // Esconder loading
            document.getElementById('loading').style.display = 'none';
            
            // Resize handler
            window.addEventListener('resize', onWindowResize);
            
            console.log('üåü Atlas do Verbo Encarnado inicializado');
        }
        
        function setupLights() {
            // Luz ambiente
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            // Luz direcional
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Luz pontual para efeitos
            const pointLight = new THREE.PointLight(0xa7ffeb, 0.5, 100);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);
        }
        
        function createAnatomyMeshes() {
            // Definir sistemas anat√¥micos com posi√ß√µes
            const anatomySystems = {
                'Liver_Mesh': { position: [-1.5, 0.5, 0], color: 0x8B4513, name: 'F√≠gado' },
                'Respiratory_System_Mesh': { position: [0, 1, 0], color: 0x87CEEB, name: 'Sistema Respirat√≥rio' },
                'Digestive_System_Mesh': { position: [0, -0.5, 0], color: 0xDDA0DD, name: 'Sistema Digestivo' },
                'Circulatory_System_Mesh': { position: [1.5, 0, 0], color: 0xFF0000, name: 'Sistema Circulat√≥rio' },
                'Muscular_System_Mesh': { position: [-1, -1, 0], color: 0xFFD700, name: 'Sistema Muscular' },
                'Ribcage_Mesh': { position: [0, 0.5, -0.5], color: 0x696969, name: 'Caixa Tor√°cica' },
                'Intestinal_System_Mesh': { position: [0, -1.5, 0], color: 0x8B0000, name: 'Intestinos' },
                'Lymphatic_System_Mesh': { position: [1, 1, 0], color: 0x4682B4, name: 'Sistema Linf√°tico' },
                'Skeletal_System_Mesh': { position: [0, 0, -1], color: 0x2F4F4F, name: 'Esqueleto' },
                'Gallbladder_Mesh': { position: [-1.2, 0.2, 0.3], color: 0xDAA520, name: 'Ves√≠cula Biliar' },
                'Genetic_System_Mesh': { position: [0, 0, 0], color: 0x8B008B, name: 'DNA/Sistema Gen√©tico' },
                'Support_System_Mesh': { position: [0, -0.8, -0.8], color: 0xA0522D, name: 'Sistema de Suporte' },
                'Pineal_Gland_Mesh': { position: [0, 2, 0], color: 0x4B0082, name: 'Gl√¢ndula Pineal' },
                'Vocal_System_Mesh': { position: [0, 1.5, 0.5], color: 0xDC143C, name: 'Sistema Vocal' },
                'Nervous_System_Mesh': { position: [0, 0.8, 0.8], color: 0xFF1493, name: 'Sistema Nervoso' },
                'Reptilian_Brain_Mesh': { position: [0, 1.8, -0.3], color: 0x191970, name: 'C√©rebro Reptiliano' },
                'Brain_Mesh': { position: [0, 2.2, 0], color: 0xFFD700, name: 'C√©rebro' },
                'Metabolic_System_Mesh': { position: [0.8, -0.8, 0], color: 0xFF0000, name: 'Sistema Metab√≥lico' }
            };
            
            // Criar meshes para cada sistema
            Object.entries(anatomySystems).forEach(([meshId, config]) => {
                const geometry = new THREE.SphereGeometry(0.3, 16, 16);
                const material = new THREE.MeshPhongMaterial({ 
                    color: config.color,
                    transparent: true,
                    opacity: 0.7
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(...config.position);
                mesh.userData = { 
                    meshId: meshId, 
                    name: config.name,
                    originalColor: config.color,
                    originalOpacity: 0.7
                };
                
                scene.add(mesh);
                anatomyMeshes[meshId] = mesh;
                
                // Adicionar label
                createLabel(mesh, config.name);
            });
            
            console.log(`‚úÖ ${Object.keys(anatomyMeshes).length} sistemas anat√¥micos criados`);
        }
        
        function createLabel(mesh, text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            
            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.fillStyle = 'white';
            context.font = '16px Arial';
            context.textAlign = 'center';
            context.fillText(text, canvas.width / 2, canvas.height / 2 + 6);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            
            sprite.position.copy(mesh.position);
            sprite.position.y += 0.5;
            sprite.scale.set(1, 0.25, 1);
            
            scene.add(sprite);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rota√ß√£o autom√°tica
            if (rotationEnabled) {
                Object.values(anatomyMeshes).forEach(mesh => {
                    mesh.rotation.y += 0.005;
                });
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function startStateMonitoring() {
            setInterval(checkEstadoAtual, STATE_CHECK_INTERVAL);
            console.log('üîÑ Monitoramento de estado iniciado');
        }
        
        async function checkEstadoAtual() {
            try {
                const response = await fetch('estado_atual.json?' + Date.now());
                
                if (response.ok) {
                    const estadoData = await response.json();
                    applyVisualEffect(estadoData);
                    updateInfoPanel(estadoData);
                } else if (response.status === 404) {
                    // Arquivo n√£o existe - estado neutro
                    clearAllEffects();
                    updateInfoPanel(null);
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Estado atual n√£o dispon√≠vel:', error.message);
                updateInfoPanel(null);
            }
        }
        
        function applyVisualEffect(estadoData) {
            if (!estadoData || !estadoData.id_mesh_3d) return;
            
            // Limpar efeitos anteriores
            clearAllEffects();
            
            const meshId = estadoData.id_mesh_3d;
            const mesh = anatomyMeshes[meshId];
            
            if (mesh) {
                // Aplicar efeito visual
                const color = new THREE.Color(estadoData.cor_visualizacao || '#FF6B35');
                const intensidade = estadoData.intensidade_base || 0.7;
                
                // Efeito emissivo
                mesh.material.emissive.copy(color);
                mesh.material.emissiveIntensity = intensidade;
                
                // Aumentar opacidade
                mesh.material.opacity = 1.0;
                
                // Escala pulsante
                const originalScale = mesh.scale.clone();
                mesh.userData.originalScale = originalScale;
                
                // Anima√ß√£o de pulso
                const pulseAnimation = () => {
                    const time = Date.now() * 0.003;
                    const scale = 1 + Math.sin(time) * 0.1;
                    mesh.scale.setScalar(scale);
                };
                
                mesh.userData.pulseAnimation = pulseAnimation;
                currentActiveMesh = mesh;
                
                console.log(`üî• Efeito aplicado em: ${mesh.userData.name} (${meshId})`);
                
                document.getElementById('status').textContent = `üî• Sistema ativo: ${mesh.userData.name}`;
                document.getElementById('status').style.color = '#ff6b35';
            } else {
                console.warn(`‚ö†Ô∏è Mesh n√£o encontrado: ${meshId}`);
            }
        }
        
        function clearAllEffects() {
            Object.values(anatomyMeshes).forEach(mesh => {
                // Resetar material
                mesh.material.emissive.setHex(0x000000);
                mesh.material.emissiveIntensity = 0;
                mesh.material.opacity = mesh.userData.originalOpacity || 0.7;
                
                // Resetar escala
                if (mesh.userData.originalScale) {
                    mesh.scale.copy(mesh.userData.originalScale);
                }
                
                // Limpar anima√ß√£o
                mesh.userData.pulseAnimation = null;
            });
            
            currentActiveMesh = null;
            
            document.getElementById('status').textContent = 'üîÑ Aguardando sinal do Sism√≥grafo...';
            document.getElementById('status').style.color = '#4caf50';
        }
        
        function updateInfoPanel(estadoData) {
            const currentStateDiv = document.getElementById('current-state');
            
            if (estadoData) {
                document.getElementById('sistema').textContent = estadoData.sistema_anatomico || '-';
                document.getElementById('nome-letra').textContent = estadoData.nome_letra || '-';
                document.getElementById('letra-hebraica').textContent = estadoData.letra_hebraica || '-';
                document.getElementById('mesh-id').textContent = estadoData.id_mesh_3d || '-';
                document.getElementById('intensidade').textContent = 
                    estadoData.intensidade_base ? `${(estadoData.intensidade_base * 100).toFixed(0)}%` : '-';
                
                currentStateDiv.style.display = 'block';
            } else {
                currentStateDiv.style.display = 'none';
            }
        }
        
        // Fun√ß√µes de controle
        function resetView() {
            camera.position.set(0, 0, 5);
            controls.reset();
            console.log('üîÑ Vista resetada');
        }
        
        function toggleRotation() {
            rotationEnabled = !rotationEnabled;
            const button = event.target;
            button.textContent = rotationEnabled ? '‚è∏Ô∏è Pause Rotation' : '‚ñ∂Ô∏è Resume Rotation';
            console.log(`üîÑ Rota√ß√£o: ${rotationEnabled ? 'ativada' : 'pausada'}`);
        }
        
        function testConnection() {
            console.log('üß™ Testando conex√£o...');
            checkEstadoAtual();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Anima√ß√£o de pulso para mesh ativo
        function updatePulseAnimations() {
            if (currentActiveMesh && currentActiveMesh.userData.pulseAnimation) {
                currentActiveMesh.userData.pulseAnimation();
            }
        }
        
        // Adicionar ao loop de anima√ß√£o
        const originalAnimate = animate;
        animate = function() {
            updatePulseAnimations();
            originalAnimate();
        };
        
        console.log('üåü Atlas do Verbo Encarnado carregado e pronto!');
    </script>
</body>
</html>
